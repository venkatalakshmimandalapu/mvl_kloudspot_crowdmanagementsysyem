<div class="min-h-screen relative flex bg-cover bg-center" style="background-image: url('https://images.unsplash.com/photo-1497366216548-37526070297c?w=1920&q=80');">
  <!-- Dark Overlay -->
  <div class="absolute inset-0 bg-black/60"></div>

  <!-- Content Container -->
  <div class="relative z-10 w-full flex">
    <!-- Left Side - Welcome Message -->
    <div class="hidden lg:flex lg:w-1/2 items-center justify-center pl-12">
      <div class="text-left">
        <h1 class="text-white text-5xl font-bold leading-tight mb-2">
          Welcome to the
        </h1>
        <h1 class="text-white text-6xl font-bold leading-tight">
          Crowd Management System
        </h1>
      </div>
    </div>

    <!-- Right Side - Login Card -->
    <div class="w-full lg:w-1/2 flex items-center justify-center p-8 lg:p-12">
      <div class="w-full max-w-md">
        <!-- Login Card -->
        <div class="bg-white rounded-lg shadow-2xl overflow-hidden">
          <!-- Header with Teal Background -->
          <div class="bg-teal-700 px-8 py-6">
            <!-- Logo -->
            <div class="flex items-center gap-1">
              <div class="w-10 h-10 flex items-center justify-center rounded-lg p-2">
                <img src="assets/kloudspotlogo.svg" alt="Kloudspot Logo" class="w-full h-full object-contain brightness-0 invert" />
              </div>
              <span class="text-white text-xl font-semibold">kloudspot</span>
            </div>
          </div>

          <!-- Form Content -->
          <div class="px-8 py-8 bg-white">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
              <!-- Log In Input -->
              <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                  Log In *
                </label>
                <input
                  id="email"
                  type="text"
                  formControlName="email"
                  class="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-teal-500 focus:border-teal-500 outline-none transition text-gray-900"
                  [class.border-red-500]="email?.invalid && email?.touched"
                  placeholder="Parking_solutions"
                />
                <div *ngIf="email?.invalid && email?.touched" class="mt-1 text-sm text-red-600">
                  <span *ngIf="email?.errors?.['required']">Log In is required</span>
                </div>
              </div>

              <!-- Password Input -->
              <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                  Password *
                </label>
                <div class="relative">
                  <input
                    id="password"
                    [type]="showPassword() ? 'text' : 'password'"
                    formControlName="password"
                    class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-md focus:ring-2 focus:ring-teal-500 focus:border-teal-500 outline-none transition text-gray-900"
                    [class.border-red-500]="password?.invalid && password?.touched"
                    placeholder="Enter your password"
                  />
                  <button
                    type="button"
                    (click)="togglePasswordVisibility()"
                    class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700 focus:outline-none transition"
                    aria-label="Toggle password visibility"
                  >
                    <svg *ngIf="!showPassword()" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                    </svg>
                    <svg *ngIf="showPassword()" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.906 5.236m0 0L21 21" />
                    </svg>
                  </button>
                </div>
                <div *ngIf="password?.invalid && password?.touched" class="mt-1 text-sm text-red-600">
                  Password is required
                </div>
              </div>

              <!-- Error Message -->
              <div *ngIf="errorMessage()" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-md text-sm">
                {{ errorMessage() }}
              </div>

              <!-- Submit Button -->
              <button
                type="submit"
                [disabled]="loginForm.invalid || isLoading()"
                class="w-full bg-teal-600 hover:bg-teal-700 text-white font-semibold py-3 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed transition mt-4"
              >
                <span *ngIf="!isLoading()">Login</span>
                <span *ngIf="isLoading()" class="flex items-center justify-center gap-2">
                  <svg class="animate-spin h-5 w-5" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                  </svg>
                  Logging in...
                </span>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
